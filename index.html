<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,
	initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">

    #download{
    	color: #000;
    	font-size: 30px;
    }
    canvas#viewport { border: 1px solid white; width: 900px; }


    </style>
</head>

<body>
<!--Container-->
	<div class="canvas_control">
		
		<div class="canvas_info">
			<a href="#" class="btn btn-info" id="download" role="button">Download</a>
		</div>

	 	<div id="canvasWrap" class="canvasWrap">
   			 <canvas id="canvas" class="canvas_collage" width="800" height="450"></canvas>
  		 </div>
	</div>




<img src="" id="img_drop" style="display:none;">
 
 <!--Bottom Row Navigation-->
<div class="container-fluid img-nav"> 
    <div class="row">	 
	  <div class="col-xs-12 col-md-9">
	 		<div  id="img-container" class="img-container">
	 		</div>
	  </div>

	  <!--Image nav Bar -->
	  <div class="col-xs-6 col-md-3">
	   	 <div class="input-wrapper">
		   	 <label for="imginput">
	    		 <div class="uploadbtn">+ Upload</div>
	   		 </label>
			<input type="file" id="imginput" class="imginput" name="imginput" accept="image/*" 
			onchange="displayimg(event)">
		</div>
	  </div>

	</div>
</div>
<img src="img/man.png" id="man" style="display:none;">


<script src="js/jquery-min.js"></script>  
<script src="js/fabric.js"></script> 
<script type="text/javascript" src="js/script.js"></script>
</body>
	
</html>
